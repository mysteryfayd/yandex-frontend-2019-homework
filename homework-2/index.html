<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Яндекс Справочник</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <!-- BEGIN HEADER -->
    <header class="header">
        <!-- header left side -->
        <div class="header__left-side">
            <div class="header__logo">
                <a href="#" class="header__link-main"></a>
                <a href="#" class="header__link-service"></a>
            </div>
            <div class="header__search-group">
                <div class="search-group__input">
                    <input class="input__control" placeholder="Название, телефон, сайт">
                </div>
                <div class="search-group__button">
                    <button class="button__control" role="button" type="submit">
                        <span class="button__text">Найти</span>
                    </button>
                </div>
            </div>
        </div>
        <!-- header right side -->
        <div class="header__right-side">
            <div class="user-data">
                <span class="user-picture"></span>
            </div>
        </div>
    </header>
    <!-- END HEADER -->

    <!-- BEGIN TAB LIST -->
    <section class="tab-list">
        
    </section>
    <!-- END TAB LIST -->
</body>

</html>
