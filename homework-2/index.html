<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Яндекс Справочник</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <!-- BEGIN HEADER -->
    <header class="header">
        <!-- header left side -->
        <div class="header__left-side">
            <div class="header__logo">
                <a href="#" class="header__link-main"></a>
                <a href="#" class="header__link-service"></a>
            </div>
            <form class="header__search-group" action="#">
                <div class="search-group__input">
                    <input class="input__control" placeholder="Название, телефон, сайт">
                </div>
                <div class="search-group__button">
                    <button class="button__control" role="button" type="submit">
                        <span class="button__text">Найти</span>
                    </button>
                </div>
            </form>
        </div>
        <!-- header right side -->
        <div class="header__right-side">
            <div class="user-data">
                <span class="user-picture"></span>
            </div>
        </div>
    </header>
    <!-- END HEADER -->

    <!-- BEGIN TAB LIST -->
    
    <div class="tablist">
        <div class="content-wrapper">
            <nav class="navigation">
                <div class="tablist__items">
                    <span class="tablist__tab tablist__tab_selected"><a class="tablist__text" href="#">Мои организации</a></span>
                    <span class="tablist__tab"><a class="tablist__text" href="#">Заявки на изменения</a></span>
                    <span class="tablist__tab"><a class="tablist__text" href="#">Мои заказы</a></span>
                </div>
            </nav>

        </div>
    </div>
    <!-- END TAB LIST -->
</body>

</html>
