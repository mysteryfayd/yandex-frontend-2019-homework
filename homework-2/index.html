<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Яндекс Справочник</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <!-- BEGIN HEADER -->
    <header class="header">
        <!-- header left side -->
        <div class="header__left-side">
            <div class="header__logo">
                <a href="#" class="header__link-main"></a>
                <a href="#" class="header__link-service"></a>
            </div>
            <form class="header__search-group" action="#">
                <div class="search-group__input">
                    <input class="input__control" placeholder="Название, телефон, сайт">
                </div>
                <div class="search-group__button">
                    <button class="button__control" role="button" type="submit">
                        <span class="button__text">Найти</span>
                    </button>
                </div>
            </form>
        </div>
        <!-- header right side -->
        <div class="header__right-side">
            <a href="#" class="user-data">
                <span class="user-picture"></span>
            </a>
        </div>
    </header>
    <!-- END HEADER -->

    <!-- BEGIN TAB LIST -->
    
    <div class="tablist">
        <div class="content-wrapper">
            <nav class="navigation">
                <ul class="tablist__items">
                    <li class="tablist__tab tablist__tab_selected"><a class="tablist__text" href="#">Мои организации</a></li>
                    <li class="tablist__tab"><a class="tablist__text" href="#">Заявки на изменения</a></li>
                    <li class="tablist__tab"><a class="tablist__text" href="#">Мои заказы</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- END TAB LIST -->

    <!-- BEGIN MAIN CONTENT -->
    <main class="content-wrapper">
        <div class="page-company">
            <div class="page-company__header">
                <div class="page-company__title">
                    <h1>Кафе Гладиатор</h1>
                </div>
                <div class="page-company__map-location">
                    <i class="fas fa-map-marker-alt"></i><a href="#">Страница на Картах</a>
                </div>
            </div>

            <div class="page-company__info">
                <div class="page-company__content-tabs">
                    <div class="control-group">
                        <div class="content-toggle">
                            <a class="button button_content-information" href="#">Информация</a>
                        </div>
                        <div class="content-toggle">
                            <a class="button button_content-service" href="#">Услуги</a>
                        </div>
                        <div class="content-toggle">
                            <a class="button button_content-photo" href="#">Фото</a>
                        </div>
                        <div class="content-toggle">
                            <a class="button button_content-comment button_active" href="#">Отзывы</a>
                        </div>
                        <div class="content-toggle">
                            <a class="button button_content-statistics" href="#">Статистика</a>
                        </div>
                    </div>
                </div>

                <div class="page-company__content">
                    <div class="content-comment__layout">
                        <div class="content-title">
                            <h2 class="comment-count">12 отзывов об организации</h2>
                            <div class="comment-rating"><span>9.8</span></div>
                        </div>
                        <article class="comment">
                            <div class="comment__header">
                                <a href="#" class="comment__user-data">
                                    <span class="comment__user-picture"></span>
                                    <h3>Василий Привалов</h3>
                                </a>
                                <span class="partition-dot"></span>
                                <time>4 апреля 2016</time>
                            </div>
                            <div class="comment__text">

                            </div>
                            <div class="comment__control">

                            </div>
                        </article>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <!-- END MAIN CONTENT -->
</body>

</html>
